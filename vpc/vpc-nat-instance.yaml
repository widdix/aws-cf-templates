AWSTemplateFormatVersion: '2010-09-09'
Description: 'VPC: highly available NAT instance, a cloudonaut.io template'
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
    - Label:
        default: 'Parent Stacks'
      Parameters:
      - ParentVPCStack
      - ParentSSHBastionStack
      - ParentAlertStack
      - ParentZoneStack
    - Label:
        default: 'EC2 Parameters'
      Parameters:
      - SubnetZone
      - NATInstanceType
      - KeyName
      - IAMUserSSHAccess
      # TODO - SystemsManagerAccess
      - LogsRetentionInDays
      - SubDomainNameWithDot
      - ManagedPolicyArns
    - Label:
        default: 'Permission Parameters'
      Parameters:
      - PermissionsBoundary
Parameters:
  ParentVPCStack:
    Description: 'Stack name of parent VPC stack based on vpc/vpc-*azs.yaml template.'
    Type: String
  ParentSSHBastionStack:
    Description: 'Optional but recommended stack name of parent SSH bastion host/instance stack based on vpc/vpc-*-bastion.yaml template.'
    Type: String
    Default: ''
  ParentAlertStack:
    Description: 'Optional but recommended stack name of parent alert stack based on operations/alert.yaml template.'
    Type: String
    Default: ''
  ParentZoneStack:
    Description: 'Optional stack name of parent zone stack based on vpc/zone-*.yaml template.'
    Type: String
    Default: ''
  PermissionsBoundary:
    Description: 'Optional ARN for a policy that will be used as the permission boundary for all roles created by this template.'
    Type: String
    Default: ''
  SubnetZone:
    Description: 'Subnet zone.'
    Type: String
    Default: A
    AllowedValues:
    - A
    - B
    - C
    - D
  KeyName:
    Description: 'Optional key pair of the ec2-user to establish a SSH connection to the NAT instance.'
    Type: String
    Default: ''
  IAMUserSSHAccess:
    Description: 'Synchronize public keys of IAM users to enable personalized SSH access (Doc: https://cloudonaut.io/manage-aws-ec2-ssh-access-with-iam/).'
    Type: String
    Default: false
    AllowedValues:
    - true
    - false
  NATInstanceType:
    Description: 'Instance type of the NAT instance. Keep in mind that different instances come with different network capabilities.'
    Type: String
    Default: 't2.nano'
  LogsRetentionInDays:
    Description: 'Specifies the number of days you want to retain log events.'
    Type: Number
    Default: 14
    AllowedValues: [1, 3, 5, 7, 14, 30, 60, 90, 120, 150, 180, 365, 400, 545, 731, 1827, 3653]
  SubDomainNameWithDot:
    Description: 'Name that is used to create the DNS entry with trailing dot, e.g. §{SubDomainNameWithDot}§{HostedZoneName}. Leave blank for naked (or apex and bare) domain. Requires ParentZoneStack parameter!'
    Type: String
    Default: 'nat.'
  ManagedPolicyArns:
    Description: 'Optional comma-delimited list of IAM managed policy ARNs to attach to the instance''s IAM role'
    Type: String
    Default: ''
Mappings:
  RegionMap: # TODO update to Amazon Linux 2 (don't forget to adjust awslogs config as well)
    'ap-south-2':
      NATAMI: 'ami-0971aa891626b7276'
    'ap-south-1':
      NATAMI: 'ami-0f8ef25dbf99e6771'
    'eu-south-1':
      NATAMI: 'ami-0eb15b7a77a707c20'
    'eu-south-2':
      NATAMI: 'ami-050a9e68d40353812'
    'me-central-1':
      NATAMI: 'ami-0493c83575e01a465'
    'ca-central-1':
      NATAMI: 'ami-048841332bb3b22d3'
    'eu-central-1':
      NATAMI: 'ami-0ef3356cec8dfc09d'
    'eu-central-2':
      NATAMI: 'ami-0633073b440c27a1a'
    'us-west-1':
      NATAMI: 'ami-066dbedcc44b5d184'
    'us-west-2':
      NATAMI: 'ami-08f7072ffa1159690'
    'af-south-1':
      NATAMI: 'ami-097fcd25857f7e40b'
    'eu-north-1':
      NATAMI: 'ami-01941b3b05bbb1343'
    'eu-west-3':
      NATAMI: 'ami-02962d0dc6d39caf7'
    'eu-west-2':
      NATAMI: 'ami-0cd8553b96d9bd22d'
    'eu-west-1':
