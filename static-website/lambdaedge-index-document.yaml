AWSTemplateFormatVersion: '2010-09-09'
Description: 'Static Website: Index document support in subdirectories, a cloudonaut.io template'
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
    - Label:
        default: 'Index document support Parameters'
      Parameters:
      - IndexDocument
      - DomainName
      - RedirectDomainName
    - Label:
        default: 'Operational Parameters'
      Parameters:
      - LogsRetentionInDays
    - Label:
        default: 'Permission Parameters'
      Parameters:
      - PermissionsBoundary
Parameters:
  PermissionsBoundary:
    Description: 'Optional ARN for a policy that will be used as the permission boundary for all roles created by this template.'
    Type: String
    Default: ''
  IndexDocument:
    Description: 'The name of the index document for the website.'
    Type: String
    Default: 'index.html'
  DomainName:
    Description: 'The primary domain name of the static website (e.g. widdix.de).'
    Type: String
  RedirectDomainName:
    Description: 'Optional domain name redirecting to DomainName (e.g. www.widdix.de).'
    Type: String
    Default: ''
  LogsRetentionInDays:
    Description: 'Specifies the number of days you want to retain log events in the specified log group.'
    Type: Number
    Default: 14
    AllowedValues: [1, 3, 5, 7, 14, 30, 60, 90, 120, 150, 180, 365, 400, 545, 731, 1827, 3653]
Conditions:
  HasPermissionsBoundary: !Not [!Equals [!Ref PermissionsBoundary, '']]
Resources:
  ViewerRequestRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - 'lambda.amazonaws.com'
            - 'edgelambda.amazonaws.com'
          Action: 'sts:AssumeRole'
      PermissionsBoundary: !If [HasPermissionsBoundary, !Ref PermissionsBoundary, !Ref 'AWS::NoValue']
  ViewerRequestLambdaPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyDocument:
        Statement:
        - Effect: Allow
          Action:
          - 'logs:CreateLogStream'
          - 'logs:PutLogEvents'
          Resource: !GetAtt 'ViewerRequestLogGroup.Arn'
      PolicyName: lambda
      Roles:
      - !Ref ViewerRequestRole
  ViewerRequestLambdaEdgePolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyDocument:
        Statement:
        - Effect: Allow
          Action: 'logs:CreateLogGroup'
          Resource: !Sub 'arn:${AWS::Partition}:logs:*:${AWS::AccountId}:log-group:/aws/lambda/us-east-1.${ViewerRequestFunction}:log-stream:'
        - Effect: Allow
          Action:
          - 'logs:CreateLogStream'
          - 'logs:PutLogEvents'
          Resource: !Sub 'arn:${AWS::Partition}:logs:*:${AWS::AccountId}:log-group:/aws/lambda/us-east-1.${ViewerRequestFunction}:log-stream:*'
      PolicyName: 'lambda-edge'
      Roles:
      - !Ref ViewerRequestRole
  ViewerRequestFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        # If you change the ZipFile, rename the logical id ViewerRequestVersionVX to trigger a new version creation!
        ZipFile: !Sub |
          const regex = /\.[A-Za-z0-9]+$/;
          const indexDocument = '${IndexDocument}';
          const domainName = '${DomainName}'.toLowerCase();
          const redirectDomainName = '${RedirectDomainName}'.toLowerCase();
          exports.handler = async function(event) {
            const cf = event.Records[0].cf;
            if (cf.request.headers.host[0].value.toLowerCase() === redirectDomainName) {
              return {
                status: '301',
                statusDescription: 'Moved Permanently',
                headers: {
                  location: [{
                    key: 'Location',
                    value: `https://${!domainName}${!cf.request.uri}`,
                  }],
                }
              };
            }
            if (cf.request.uri.endsWith('/')) {
              return Object.assign({}, cf.request, {uri: `${!cf.request.uri}${!indexDocument}`});
            }
            if (cf.request.uri.endsWith(`/${!indexDocument}`)) {
              return {
                status: '302',
                statusDescription: 'Found',
                headers: {
                  location: [{
                    key: 'Location',
                    value: cf.request.uri.substr(0, cf.request.uri.length - indexDocument.length),
                  }],
                }
              };
            }
            if (!regex.test(cf.request.uri)) {
              return {
                status: '302',
                statusDescription: 'Found',
                headers: {
                  location: [{
                    key: 'Location',
                    value: `${!cf.request.uri}/`,
                  }],
                }
              };
            }
            return cf.request;
          };
      Handler: 'index.handler'
      MemorySize: 128
      Role: !GetAtt 'ViewerRequestRole.Arn'
      Runtime: 'nodejs22.x'
      Timeout: 5
  ViewerRequestVersionV5:
    Type: 'AWS::Lambda::Version'
    Properties:
      FunctionName: !Ref ViewerRequestFunction
  ViewerRequestLogGroup:
    Type: 'AWS::Logs::LogGroup'
    Properties:
      LogGroupName: !Sub '/aws/lambda/${ViewerRequestFunction}'
      RetentionInDays: !Ref LogsRetentionInDays
Outputs:
  TemplateID:
    Description: 'cloudonaut.io template id.'
    Value: 'static-website/lambdaedge-index-document'
  TemplateVersion:
    Description: 'cloudonaut.io template version.'
    Value: '__VERSION__'
  StackName:
    Description: 'Stack name.'
    Value: !Sub '${AWS::StackName}'
  ViewerRequestLambdaEdgeFunctionVersionARN:
    Description: 'Version ARN of Lambda@Edge viewer request function.'
    Value: !Ref ViewerRequestVersionV5
