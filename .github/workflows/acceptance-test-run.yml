---
name: Acceptenace Test Run
on:
  workflow_call:
    inputs:
      tests:
        required: true
        type: string
      deletion-policy:
        required: true
        type: string # delete/retain
      failure-policy:
        required: true
        type: string # rollback/retain
permissions:
  id-token: write
  contents: read
defaults:
  run:
    shell: bash
jobs:
  run:
    runs-on: ['hyperenv', 'medium-us-east-1']
    steps:
    - uses: actions/checkout@v4
    - uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::068189904525:role/github-openid-connect
        role-session-name: github-actions-aws-cf-templates
        role-duration-seconds: 21600
        aws-region: us-east-1
    - uses: actions/setup-java@v4
      with:
        distribution: corretto
        java-version: '8'
        cache: maven
    - working-directory: test
      env:
        DELETION_POLICY: ${{ inputs.deletion-policy }}
        FAILURE_POLICY: ${{ inputs.failure-policy }}
        HOSTED_ZONE_ID: Z06496441UUZUWB5DC4QT
        DOMAIN_SUFFIX: github-tests.widdix.net
        CLOUDFRONT_ACM_CERTIFICATE_ARN: arn:aws:acm:us-east-1:068189904525:certificate/f0440932-f495-4321-81d6-6f05202942e4
        ACM_CERTIFICATE_ARN: arn:aws:acm:us-east-1:068189904525:certificate/f0440932-f495-4321-81d6-6f05202942e4
        TEMPLATE_DIR: ../
        BUCKET_REGION: us-east-1
        BUCKET_NAME: cf-templates-1a2zmgbg9ut4o-us-east-1
      run: mvn -B -q surefire-report:report -Dtest=${{ inputs.tests }} -Dsurefire.reportNameSuffix=us-east-1
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: acceptance-test-run-us-east-1
        path: |
          test/target/surefire-reports/
          test/target/site/
